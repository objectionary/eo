out:
  - ".*greater.*"
file: org/eolang/snippets/ifthenelse.eo
args: [ "org.eolang.snippets.ifthenelse" ]
eo: |
  +package org.eolang.snippets
  +alias org.eolang.io.stdout

  # This is the default 64+ symbols comment in front of named abstract object.
  [args] > ifthenelse
    # This is the default 64+ symbols comment in front of named abstract object.
    [n] > f
      if. > @
        n.lt 0
        "smaller"
        "greater"
    stdout > @
      f 17

