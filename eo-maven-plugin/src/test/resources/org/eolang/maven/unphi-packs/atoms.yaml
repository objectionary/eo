---
asserts:
  - /object/o[@name='lambdas']/o[@name='main' and o[@name='λ']]
  - /object/o[@name='lambdas']/o[@name='outer']/o[@name='inner' and o[@name='λ']]
phi: |
  {
    ⟦
      lambdas -> [[
        main ↦ ⟦
          λ ⤍ Lambda
        ⟧,
        outer ↦ ⟦
          inner ↦ ⟦
            λ ⤍ Lambda
          ⟧
        ⟧
      ]]
    ⟧
  }
