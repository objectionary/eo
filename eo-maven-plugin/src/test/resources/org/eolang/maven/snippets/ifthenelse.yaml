exit: 0
in: ""
out:
  - ".*17 is greater than zero.*"
args: ["main", "17"]
eo: |
  +alias org.eolang.io.stdout
  +alias org.eolang.txt.sprintf
  +alias org.eolang.txt.parsed

  [args...] > main
    [n] > f
      if. > @
        n.lt 0
        "smaller"
        "greater"
    stdout > @
      sprintf
        "%d is %s than zero\n"
        (parsed (args.get 0)).as-int > num
        f num
