asserts:
  - /program[not(errors)]
input: |
  +architect volodya.lombrozo@gmail.com
  +home https://github.com/objectionary/eo
  +tests
  +package org.eolang
  +version 0.0.0

  # No comments.
  [] > method
    * 1 (* "one" "two") 3 > res
    eq > @
      * res.length ((res.at 1).at 1)
      * 3 "two"
