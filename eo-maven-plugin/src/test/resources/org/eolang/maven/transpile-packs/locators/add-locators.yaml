---
# yamllint disable rule:line-length
sheets:
  - /org/eolang/maven/transpile/set-locators.xsl
  - /org/eolang/maven/transpile/set-original-names.xsl
asserts:
  - /object[not(errors)]
  - //o[@name='main' and @loc='Φ.org.abc.main']
  - //o[@name='a' and @loc='Φ.org.abc.main.a' and @original-name='main.a']
  - //o[@base='Φ.x' and @loc='Φ.org.abc.main.a.φ.α0' and @original-name='main.a.φ.α0']
  - //o[@base='Φ.org.eolang.string' and @loc='Φ.org.abc.main.a.φ.α0.α0' and @original-name='main.a.φ.α0.α0']
  - //o[@base='Φ.x' and @name='tt' and @loc='Φ.org.abc.main.tt' and @original-name='main.tt']
  - //o[@base='Φ.org.eolang.number' and @loc='Φ.org.abc.main.tt.α0' and @original-name='main.tt.α0']
  - //o[@base='Φ.org.eolang.tuple.empty' and @loc='Φ.org.abc.main.tt.α1.α0.α0' and @original-name='main.tt.α1.α0.α0']
  - //o[@base='Φ.org.eolang.number' and @loc='Φ.org.abc.main.tt.α1.α0.α1' and @original-name='main.tt.α1.α0.α1']
  - //o[not(@base) and @loc='Φ.org.abc.main.tt.α2' and @original-name='main.tt.α2']
  - //o[@base='∅' and @name='e' and @loc='Φ.org.abc.main.tt.α2.e' and @original-name='main.tt.α2.e']
  - //o[@base='ξ.e.hello' and @loc='Φ.org.abc.main.tt.α2.φ' and @original-name='main.tt.α2.φ']
  - //o[@base='ξ.ρ.ρ.p' and @loc='Φ.org.abc.main.q' and @original-name='main.q']
input: |
  +alias org.abc.foo.b
  +alias x
  +package org.abc
  +home www.abc.com
  +version 0.0.0

  # Main.
  [] > main
    # No comments.
    [] > a
      b > @
        x
          "Hello"
    x > tt
      10
      *
        5.1
        6.2
      [e]
        e.hello > @
    $.^.^.p > q
