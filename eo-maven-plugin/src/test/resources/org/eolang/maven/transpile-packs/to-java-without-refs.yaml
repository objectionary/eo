---
sheets:
  - /org/eolang/maven/transpile/classes.xsl
  - /org/eolang/maven/transpile/package.xsl
  - /org/eolang/maven/transpile/attrs.xsl
  - /org/eolang/maven/transpile/data.xsl
  - /org/eolang/maven/transpile/to-java.xsl
asserts:
  - /program[not(errors)]
  - /program/objects/class/java[contains(text(), 'Phi atom = new EOobject$EOatom();')]
  - /program/objects/class/java[contains(text(), 'Phi ratom = new EOobject$EOabstract_object$EOinner_atom();')]
input: |
  # No comments.
  [void-attr] > object
    5.plus 5 > bound-attr

    [] > atom ?

    [] > abstract-object
      [] > inner-atom ?
      [] > inner-abstract
      if. > @
        true > some
        false > body
        [] > abstract-as-arg
          void-attr > @
            5
            [] > arg
            []

  # No comments.
  [] > more-object
    10 > num
