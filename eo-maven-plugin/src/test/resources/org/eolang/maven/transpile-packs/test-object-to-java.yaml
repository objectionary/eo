---
sheets:
  - /org/eolang/maven/transpile/classes.xsl
  - /org/eolang/maven/transpile/attrs.xsl
  - /org/eolang/maven/transpile/data.xsl
  - /org/eolang/maven/transpile/to-java.xsl
asserts:
  - /program[not(errors)]
  - //java[contains(text(), '  @Test')]
  - //java[contains(text(), '  public void works() throws java.lang.Exception {')]
  - //java[contains(text(), '    new Dataized(')]
  - //java[contains(text(), 'new EOcompares_two_bools()')]
  - //java[contains(text(), '    Assertions.assertTrue(')]
  - //java[contains(text(), '  }')]
input: |
  +tests
  +version 0.0.0

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > compares-two-bools
  eq. > @
    true
    true
