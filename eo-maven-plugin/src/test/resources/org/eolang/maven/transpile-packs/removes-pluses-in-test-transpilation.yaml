---
sheets:
  - /org/eolang/maven/transpile/set-locators.xsl
  - /org/eolang/maven/transpile/set-original-names.xsl
  - /org/eolang/maven/transpile/classes.xsl
  - /org/eolang/maven/transpile/tests.xsl
  - /org/eolang/maven/transpile/attrs.xsl
  - /org/eolang/maven/transpile/data.xsl
  - /org/eolang/maven/transpile/to-java.xsl
asserts:
  - /object[not(errors)]
  - //java[contains(text(), '@Test')]
  - //java[not(contains(text(), '+tests_iterates_with_eachiφρα1();'))]
input: |
  +tests

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > list-tests
    # This unit test is supposed to check the functionality of the corresponding object.
    [] +> tests-iterates-with-eachi
      eq. > @
        malloc.for
          0
          [m]
            list
              * 1 2 3
            .eachi > @
              [item index] >>
                ^.m.put > @
                  plus.
                    ^.m.as-number.plus item
                    index
        9
