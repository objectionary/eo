  +architect yegor256@gmail.com
  +home https://github.com/objectionary/eo
  +tests
  +package org.eolang
  +version 0.0.0

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > compares-two-bools
    eq. > @
      true
      true

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > true-as-bool
    true.as-bool > @

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > compares-two-different-types
    not. > @
      eq.
        true
        42

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > compares-bool-to-bytes
    and. > @
      true.eq 01-
      false.eq 00-

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > compares-bool-to-string
    and. > @
      true.eq "\001"
      false.eq "\000"

  # This unit test is supposed to check the functionality of the corresponding object.
  [] > compares-bool-to-bytes-reverse
    and. > @
      01-.as-bytes.eq true
      00-.as-bytes.eq false

phi: |-
  {
    ⟦
      org ↦ ⟦
        eolang ↦ ⟦
          compares-two-bools ↦ ⟦
            φ ↦ Φ.org.eolang.true.eq(
              α0 ↦ Φ.org.eolang.true
            )
          ⟧,
          true-as-bool ↦ ⟦
            φ ↦ Φ.org.eolang.true.as-bool
          ⟧,
          compares-two-different-types ↦ ⟦
            φ ↦ Φ.org.eolang.true.eq(
              α0 ↦ 42
            ).not
          ⟧,
          compares-bool-to-bytes ↦ ⟦
            φ ↦ Φ.org.eolang.true.eq(
              α0 ↦ Φ.org.eolang.bytes(
                α0 ↦ ⟦ Δ ⤍ 01- ⟧
              )
            ).and(
              α0 ↦ Φ.org.eolang.false.eq(
                α0 ↦ Φ.org.eolang.bytes(
                  α0 ↦ ⟦ Δ ⤍ 00- ⟧
                )
              )
            )
          ⟧,
          compares-bool-to-string ↦ ⟦
            φ ↦ Φ.org.eolang.true.eq(
              α0 ↦ "\u0001"
            ).and(
              α0 ↦ Φ.org.eolang.false.eq(
                α0 ↦ "\u0000"
              )
            )
          ⟧,
          compares-bool-to-bytes-reverse ↦ ⟦
            φ ↦ Φ.org.eolang.bytes(
              α0 ↦ ⟦ Δ ⤍ 01- ⟧
            ).as-bytes.eq(
              α0 ↦ Φ.org.eolang.true
            ).and(
              α0 ↦ Φ.org.eolang.bytes(
                α0 ↦ ⟦ Δ ⤍ 00- ⟧
              ).as-bytes.eq(
                α0 ↦ Φ.org.eolang.false
              )
            )
          ⟧,
          λ ⤍ Package
        ⟧,
        λ ⤍ Package
      ⟧
    ⟧
  }
