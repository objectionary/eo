---
eo: |
  # This is the default 64+ symbols comment in front of named abstract object.
  [] > prints-itself
    assert-that > @
      length.
        as-phi $
      $.greater-than 0
phi: |-
  {
    ⟦
      prints-itself ↦ ⟦
        φ ↦ Φ.org.eolang.assert-that(
          α0 ↦ Φ.org.eolang.as-phi(
            α0 ↦ ξ
          ).length,
          α1 ↦ ξ.greater-than(
            α0 ↦ Φ.org.eolang.number(
              α0 ↦ Φ.org.eolang.bytes(
                Δ ⤍ 00-00-00-00-00-00-00-00
              )
            )
          )
        )
      ⟧
    ⟧
  }
