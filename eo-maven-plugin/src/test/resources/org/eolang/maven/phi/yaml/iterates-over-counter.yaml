---
input: |
  # This is the default 64+ symbols comment in front of named abstract object.
  [] > iterates-over-simple-counter
    memory 0 > x
    and. > @
      eq.
        x.write 5
        5
      eq.
        while.
          x.as-int.lt 10
          [i]
            x.write > @
              x.as-int.plus 1
        11
phi: |-
  {
    ⟦
      iterates-over-simple-counter ↦ ⟦
        x ↦ Φ.org.eolang.memory(
          α0 ↦ 0
        ),
        φ ↦ ξ.x.write(
          α0 ↦ 5
        ).eq(
          α0 ↦ 5
        ).and(
          α0 ↦ ξ.x.as-int.lt(
            α0 ↦ 10
          ).while(
            α0 ↦ ⟦
              i ↦ ∅,
              φ ↦ ξ.ρ.x.write(
                α0 ↦ ξ.ρ.x.as-int.plus(
                  α0 ↦ 1
                )
              )
            ⟧
          ).eq(
            α0 ↦ 11
          )
        )
      ⟧
    ⟧
  }
