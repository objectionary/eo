---
# yamllint disable rule:line-length
out:
  - ".*Hello, 上海.*"
file: program.eo
args: ["org.eolang.snippets.program", "上海"]
target: "eoc"
eo: |
  +alias org.eolang.io.stdout
  +package org.eolang.snippets

  [args] > program
    io.stdout > @
      tt.sprintf *1
        "Hello, %s\n"
        args.at 0
