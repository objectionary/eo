---
# yamllint disable rule:line-length
out:
  - ".*8 is the 6th number.*"
file: org/eolang/snippets/fibo.eo
args: ["org.eolang.snippets.fibo"]
eo: |
  +alias org.eolang.io.stdout
  +alias org.eolang.tt.sprintf
  +package org.eolang.snippets

  # No comments.
  [] > fibo
    # No comments.
    [n] > f
      if. > @
        n.lt 2
        n
        plus.
          f (n.minus 1)
          f (n.minus 2)
    stdout > @
      sprintf
        "%d is the %dth number\n"
        *
          f 6
          6
