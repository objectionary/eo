---
# yamllint disable rule:line-length
skip: true
out: []
file: org/eolang/snippets/auto.eo
args: ["org.eolang.snippets.auto"]
eo: |
  +alias org.eolang.io.stdout
  +package org.eolang.snippets

  # No comments.
  [] > auto
    malloc.of > @
      8
      [m]
        while > @
          m.get.eq 42 >> [i]
          m.put 42 >> [i]
