---
input: |
  +architect yegor256@gmail.com
  +home https://github.com/objectionary/eo
  +package org.eolang
  +rt jvm org.eolang:eo-runtime:0.0.0
  +version 0.0.0

  # No comments.
  [data] > bytes
    # No comments.
    [x] > eq /bool

    # No comments.
    [] > size /int

    # No comments.
    [start len] > slice /bytes

    # No comments.
    [] > as-string /string

    # Turn this chain of eight bytes into an integer.
    # If there are less or more than eight bytes, there will
    # be an error returned.
    [] > as-int /int

    # Turn this chain of eight bytes into a float.
    # If there are less or more than eight bytes, there will
    # be an error returned.
    [] > as-float /float

    # No comments.
    [b] > and /bytes

    # No comments.
    [b] > or /bytes

    # No comments.
    [b] > xor /bytes

    # No comments.
    [] > not /bytes

    # No comments.
    [x] > left
      ^.right x.neg > @

    # No comments.
    [x] > right /bytes

    # No comments.
    [] > as-bool
      ^.eq 01- > @

    # No comments.
    [] > as-bytes
      ^ > @

    # Concatenation of two byte sequences:
    # the current and the provided one,
    # as a new sequence.
    [b] > concat /bytes
