---
input: |
  +package eo.example

  # No comments.
  [n] > fibonacci
    if. > @
      lt.
        n
        2
      n
      plus.
        fibonacci
          n.minus 1
        fibonacci
          n.minus 2
sweet: |-
  {⟦
    eo ↦ ⟦
      example ↦ ⟦
        fibonacci(n) ↦ ⟦
          φ ↦ n.lt(2).if(
            n,
            Φ.eo.example.fibonacci(n.minus(1)).plus(
              Φ.eo.example.fibonacci(n.minus(2))
            )
          )
        ⟧,
        λ ⤍ Package
      ⟧,
      λ ⤍ Package
    ⟧
  ⟧}
salty: |-
  {
    ⟦
      eo ↦ ⟦
        example ↦ ⟦
          fibonacci ↦ ⟦
            n ↦ ∅,
            φ ↦ ξ.n.lt(
              α0 ↦ Φ.org.eolang.number(
                α0 ↦ Φ.org.eolang.bytes(
                  α0 ↦ ⟦ Δ ⤍ 40-00-00-00-00-00-00-00 ⟧
                )
              )
            ).if(
              α0 ↦ ξ.n,
              α1 ↦ Φ.eo.example.fibonacci(
                α0 ↦ ξ.n.minus(
                  α0 ↦ Φ.org.eolang.number(
                    α0 ↦ Φ.org.eolang.bytes(
                      α0 ↦ ⟦ Δ ⤍ 3F-F0-00-00-00-00-00-00 ⟧
                    )
                  )
                )
              ).plus(
                α0 ↦ Φ.eo.example.fibonacci(
                  α0 ↦ ξ.n.minus(
                    α0 ↦ Φ.org.eolang.number(
                      α0 ↦ Φ.org.eolang.bytes(
                        α0 ↦ ⟦ Δ ⤍ 40-00-00-00-00-00-00-00 ⟧
                      )
                    )
                  )
                )
              )
            )
          ⟧,
          λ ⤍ Package
        ⟧,
        λ ⤍ Package
      ⟧
    ⟧
  }
