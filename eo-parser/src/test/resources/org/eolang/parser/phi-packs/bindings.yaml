---
input: |
  x > xyz
    y:attr
    [z]:abs
      w > @
    5:five
    "hello":3
sweet: |-
  {⟦
    xyz ↦ Φ̇.x(
      attr ↦ Φ̇.y,
      abs(z) ↦ ⟦
        φ ↦ Φ̇.w
      ⟧,
      five ↦ 5,
      α3 ↦ "hello"
    )
  ⟧}
salty: |-
  {
    ⟦
      xyz ↦ Φ.org.eolang.x(
        attr ↦ Φ.org.eolang.y,
        abs ↦ ⟦
          z ↦ ∅,
          φ ↦ Φ.org.eolang.w
        ⟧,
        five ↦ Φ.org.eolang.number(
          α0 ↦ Φ.org.eolang.bytes(
            α0 ↦ ⟦ Δ ⤍ 40-14-00-00-00-00-00-00 ⟧
          )
        ),
        α3 ↦ Φ.org.eolang.string(
          α0 ↦ Φ.org.eolang.bytes(
            α0 ↦ ⟦ Δ ⤍ 68-65-6C-6C-6F ⟧
          )
        )
      )
    ⟧
  }
