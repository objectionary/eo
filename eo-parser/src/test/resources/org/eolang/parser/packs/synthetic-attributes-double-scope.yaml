xsls:
  - /org/eolang/parser/scopes.xsl
tests:
  - //o[@base='foo' and count(o)=2]
  - //o[@base='bar' and count(o)=2]
  - //o[@base='foobar' and count(o)=2]
eo: |
  [] > aliases
    [x y] > foo
      42 > @
    [z k] > bar
      43 > @
    [i j] > foobar
      44 > @
    eq. > @
      foobar (foo 1 2) (bar 3 4)
      44
