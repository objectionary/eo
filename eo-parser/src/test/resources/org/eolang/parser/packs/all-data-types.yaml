---
xsls: [ ]
tests:
  - /program/errors[count(*)=0]
  - //objects[count(o[@base='bytes'])=6]
  - //o[@base='bytes' and @name='bytesX' and @data]
  - //o[@base='bytes' and @name='ml' and @data]
  - //o[@base='true' and @name='boolX' and not(@data)]
  - //o[@base='number' and @name='intX' and @data]
  - //o[@base='number' and @data='bytes' and @name='largestNegativeFloat' and text()='FF EF FF FF FF FF FF FF']
  - //o[@base='number' and @data='bytes' and @name='largestPositiveFloat' and text()='7F EF FF FF FF FF FF FF']
  - //o[@base='number' and @data='bytes' and @name='smallestNegativeNormalizedFloat' and text()='80 10 00 00 00 00 00 00']
  - //o[@base='number' and @data='bytes' and @name='smallestPositiveNormalizedFloat' and text()='00 10 00 00 00 00 00 00']
  - //o[@base='number' and @data='bytes' and @name='smallestNegativeDenormalizedFloat' and text()='80 00 00 00 00 00 00 01']
  - //o[@base='number' and @data='bytes' and @name='smallestPositiveDenormalizedFloat' and text()='00 00 00 00 00 00 00 01']
  - //o[@base='number' and @data='bytes' and @name='positiveExponentialFormatFloat' and text()='45 2C 1F C7 B1 77 37 8F']
  - //o[@base='number' and @data='bytes' and @name='negatieExponentialFormatFloat' and text()='BA CA 4E 64 D0 F9 B7 C5']
  - //o[@base='string' and @name='stringX' and @data]
  - //o[@base='string' and @name='stringY' and @data]
  - //o[@base='string' and @name='textX' and @data]
eo: |
  +package test

  01- > bytesX

  00-02-4F-1A-FF-01 > bytesX

  -.0 > largestNegativeFloat

  .0 > largestPositiveFloat

  -0. > smallestNegativeNormalizedFloat

  0. > smallestPositiveNormalizedFloat

  -0. > smallestNegativeDenormalizedFloat

  +0. > smallestPositiveDenormalizedFloat

  1.7E25 > positiveExponentialFormatFloat

  -1.7E-25 > negatieExponentialFormatFloat

  0x1ffff > intX

  "Hello, друг! 谢谢!" > stringX

  "\n\t\07" > stringY

  true > boolX

  """
  Hello, друг! 谢谢!
  Adiós!
  """ > textX

  FF- > bytesX

  00-00-00-00-00-00-00-00-00-00 > bytesX

  AA- > bytesX

  -- > bytesX

  foo
    11-A2-B3-C4-
    21-A2-B3-C4-
    31-A2-B3-C4 > ml
