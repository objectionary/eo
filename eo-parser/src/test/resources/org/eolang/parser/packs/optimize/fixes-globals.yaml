xsls:
  - /org/eolang/parser/optimize/globals-to-abstracts.xsl
tests:
  - /program/errors[count(*)=0]
  - /program/objects[count(o)=2]
  - //objects/o[@name='pi']/o[@name='@' and @base='number' and text()='40 09 21 FB 4D 12 D8 4A']
  - //objects/o[@name='b']
  - //objects[count(o[@base])=0]
eo: |
  3.1415926 > pi

  a > b
    c
      d
        "Hello, world!"
