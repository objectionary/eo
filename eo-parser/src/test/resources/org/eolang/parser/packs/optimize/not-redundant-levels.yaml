asserts:
  - /program[not(errors)]
  # 'first' object
  - //o[@name='first']
  - //o[@name='first']/o[@base='first$second' and @name='second']
  - //o[@name='first']/o[@base='first$second' and @name='second']/o[@base='arg']
  # 'first$second' object
  - //o[@name='first$second']
  - //o[@name='first$second']/o[@name='arg']
  - //o[@name='first$second']/o[@base='.method' and @name='a']
