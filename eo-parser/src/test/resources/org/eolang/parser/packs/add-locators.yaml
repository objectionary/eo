eo: |
  +alias org.abc.foo.b
  +alias x
  +package org.abc
  +home www.abc.com
  +version 0.0.0
  
  [] > a
    b > @
      x
        "Hello"

  x > tt
    10
    *
      5.1
      6.2
    [e]
      e.hello > @
  
  $.&.^.p.< > q
