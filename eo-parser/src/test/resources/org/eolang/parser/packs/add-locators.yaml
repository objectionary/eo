  - //o[@base='org.eolang.tuple' and @loc='Φ.org.abc.tt.α1']
  - //o[@base='org.eolang.float' and @loc='Φ.org.abc.tt.α1.α0']
  - //o[@base='org.eolang.float' and @loc='Φ.org.abc.tt.α1.α1']
