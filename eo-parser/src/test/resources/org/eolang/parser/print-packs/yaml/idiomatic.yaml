---
# yamllint disable rule:line-length
origin: |
  +meta1
  +meta2 short
  +meta2 long tail

  # No comments.
  [x x2 x3] > idiomatic
    5 > iTest_me
    # No comments.
    [] > rr ?
    if. > @
      plus.
        this
          minus.
            n
            "家"
            4.55 > x!
            *
              "Hello, друг"
              2.18
              true
        bar
          plus.
            n
            "hello, 大家!"

printed: |
  +meta1
  +meta2 short
  +meta2 long tail

  # No comments.
  [x x2 x3] > idiomatic
    5 > iTest_me
    # No comments.
    [] > rr ?
    if. > @
      plus.
        this
          n.minus
            "\u5BB6"
            x
            *
              "Hello, \u0434\u0440\u0443\u0433"
              2.18
              true
        bar
          n.plus
            "hello, \u5927\u5BB6!"
    4.55 > x!
