---
# yamllint disable rule:line-length
sheets: []
asserts:
  - /object[not(@errors)]
  - //o[@name='foo']/o[@base='Φ.org.eolang.x.α1.α2' and @name='φ']
  - //o[@base='Φ.org.eolang.number' and @name='num']
  - //o[@name='foo']/o[@base='.α2' and @name='abc']/o[@base='Φ.org.eolang.x.α0.α1']/o[@base='Φ.org.eolang.y']
input: |
  # The purpose of this test case is to make
  # sure all possible syntax scenarios can
  # be parsed by the ANTLR
  [] > foo
    x.~1.~2 > @
    1.2 > num
    ~2. > abc
      ~1.
        ~0.
          x
        y
      z
