  - //o[@base='.x' and o[not(@base) and not(@name) and o[@base='Φ.org.eolang.z' and @name='φ']]]
  - //o[@base='Φ.org.eolang.m']/o[not(@name) and o[@name='q' and @base='∅'] and o[@base='ξ.q' and @name='φ']]
