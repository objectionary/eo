  +version 0.0.0

  # Main.
  [] > main
    # This unit test is supposed to check the functionality of the corresponding object.
    [] > just-prints-warning
      eq. > @
        cti
          2.times 2
          "warning"
          "This method is deprecated!"
        4
  
    # No comments.
    [] > foo
      cti > @
        2.times 2
        "warning"
        "This method is deprecated!"
  
    # No comments.
    [] > app
      QQ.io.stdout > @
        QQ.txt.sprintf
          "The result is %d\n"
          foo
