# yamllint disable rule:line-length
sheets: []
asserts:
  - /object/errors[count(*)=2]
  - /object/errors/error[@check='cti']
  - /object/errors/error[@severity='warning']
  - /object/errors/error[text()='intentional error, ignore it']

input: |
  +package org.eolang
  +version 0.0.0

  # Main.
  [] > main
    # This unit test is supposed to check the functionality of the corresponding object.
    [] > just-prints-warning
      eq. > @
        cti
          2.times 2
          "warning"
          "intentional error, ignore it"
        4

    # No comments.
    [] > foo
      cti > @
        2.times 2
        "warning"
        "intentional error, ignore it"

    # No comments.
    [] > app
      QQ.io.stdout > @
        QQ.tt.sprintf
          "The result is %d\n"
          foo
