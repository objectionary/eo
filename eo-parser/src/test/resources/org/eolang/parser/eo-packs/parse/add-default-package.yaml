---
# yamllint disable rule:line-length
sheets:
  - /org/eolang/parser/parse/wrap-method-calls.xsl
  - /org/eolang/parser/parse/vars-float-up.xsl
  - /org/eolang/parser/parse/expand-qqs.xsl
  - /org/eolang/parser/parse/expand-aliases.xsl
  - /org/eolang/parser/parse/resolve-aliases.xsl
  - /org/eolang/parser/parse/add-default-package.xsl
asserts:
  - /object[not(errors)]
  - /object[count(o)=1]
  - //o[@base='Φ.org.eolang.and']
  - //o[@base='Φ.foo']
  - //o[@base='ξ']
  - //o[@base='ρ']
  - //o[@base='Φ']
  - /object/metas/meta[head='also' and tail='Φ.org.eolang.number' and part='Φ.org.eolang.number']
  - /object/metas/meta[head='also' and tail='Φ.org.eolang.string' and part='Φ.org.eolang.string']
  - /object/metas/meta[head='decorate' and tail='string QQ.number foo.bar' and part='Φ.org.eolang.string' and part='Φ.org.eolang.number' and part='Φ.org.eolang.foo.bar']
input: |
  +alias foo
  +alias scanner org.eolang.tt.scanner
  +alias stdin org.eolang.io.stdin
  +alias stdout org.eolang.io.stdout
  +foo Some other meta
  +also org.eolang.number
  +also string
  +decorate string QQ.number foo.bar

  # No comments.
  [args] > main
    stdin.x > w
    and > @
      (scanner stdin).next-line > line!
      (stdout "You entered" line).print
      $
      ^.i
      foo
      Q.org.eolang.random
