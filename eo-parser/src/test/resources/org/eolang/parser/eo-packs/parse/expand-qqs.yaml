---
# yamllint disable rule:line-length
sheets:
  - /org/eolang/parser/parse/wrap-method-calls.xsl
  - /org/eolang/parser/parse/expand-qqs.xsl
asserts:
  - /object[not(errors)]
  - /object[count(.//o[starts-with(@base, 'QQ')])=0]
  - /object[count(.//o[starts-with(@base, 'Φ')])=5]
  - /object/metas[count(.//meta[head/text()='alias']/*[text()[starts-with(., 'QQ')]])=0]
  - /object/metas[count(.//meta[head/text()='alias']/*[text()[starts-with(., 'Φ.org.eolang.txt.sprintfQQ')]])=2]
  - /object/metas/meta[head/text()='also' and tail/text()='Φ.org.eolang.txt.text']
  - /object/metas/meta[head/text()='decorate' and part/text()='Φ.org.eolang.txt.text']
  - /object/metas/meta[head/text()='alias' and tail/text()='Φ.org.eolang.runtime.sp']
input: |
  +alias Q.org.eolang.runtime.sp
  +alias QQ.txt.sprintfQQ
  +also QQ.txt.text
  +decorate string QQ.txt.text

  # No comments.
  [] > app
    QQ.io.stdout > @
      "Hello, world!\n"
    sprintfQQ > a
      "Hello again"
