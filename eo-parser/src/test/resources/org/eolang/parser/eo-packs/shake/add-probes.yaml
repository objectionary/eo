---
sheets:
  - /org/eolang/parser/shake/cti-adds-errors.xsl
  - /org/eolang/parser/shake/add-refs.xsl
  - /org/eolang/parser/shake/expand-qqs.xsl
  - /org/eolang/parser/shake/add-probes.xsl
  - /org/eolang/parser/shake/vars-float-up.xsl
  - /org/eolang/parser/shake/expand-aliases.xsl
  - /org/eolang/parser/shake/resolve-aliases.xsl
  - /org/eolang/parser/shake/add-default-package.xsl
  - /org/eolang/parser/shake/explicit-data.xsl
  - /org/eolang/parser/shake/set-locators.xsl
  - /org/eolang/parser/shake/clean-up.xsl
asserts:
  - /program[not(errors)]
  - /program/sheets/sheet[contains(text(),'add-probes')]
  - //metas[count(.//meta[head/text()='probe'])=6]
  - //meta[head/text()='probe' and tail/text()='Q.org.eolang' and part/text()='Q.org.eolang']
  - //meta[head/text()='probe' and tail/text()='Q.org.eolang.txt' and part/text()='Q.org.eolang.txt']
  - //meta[head/text()='probe' and tail/text()='Q.org.eolang.txt.sprintf' and part/text()='Q.org.eolang.txt.sprintf']
  - //meta[head/text()='probe' and tail/text()='Q.org.eolang.car' and part/text()='Q.org.eolang.car']
  - //meta[head/text()='probe' and tail/text()='Q.org.eolang.car.engine' and part/text()='Q.org.eolang.car.engine']
  - //meta[head/text()='probe' and tail/text()='Q.org.eolang.car.engine.start' and part/text()='Q.org.eolang.car.engine.start']
input: |
  +home https://github.com/objectionary/eo
  +package org.eolang.custom
  +version 0.0.0

  # No comments.
  [] > app
    QQ.txt.sprintf > @
      "Hello, world!\n"
    start. > a
      engine.
        QQ.car
    and. > fib
      stdout
        sprintf
          "%dth Fibonacci number is %d\n"
          n
          fibonacci n > f
      true

    # No comments.
    [i] > other
      stdout > @
        sprintf
          "%i"
    $.other 1 > one
    memory 0 > price

    # No comments.
    [p] > set-price
      ^.price.write p > @
