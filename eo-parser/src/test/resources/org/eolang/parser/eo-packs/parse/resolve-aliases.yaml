---
# yamllint disable rule:line-length
sheets:
  - /org/eolang/parser/parse/wrap-method-calls.xsl
  - /org/eolang/parser/parse/vars-float-up.xsl
  - /org/eolang/parser/parse/expand-qqs.xsl
  - /org/eolang/parser/parse/expand-aliases.xsl
  - /org/eolang/parser/parse/resolve-aliases.xsl
asserts:
  - /object[not(errors)]
  - /object[count(o)=1]
  - /object/metas/meta[head='foo']
  - /object/metas[count(meta)=9]
  - /object/metas/meta[head/text()='also' and tail='Φ.org.eolang.xyz' and part='Φ.org.eolang.xyz']
  - /object/metas/meta[head/text()='decorate' and tail='string my foo' and part='Φ.org.eolang.xyz']
  - //o[@base='Φ.org.eolang.txt.scanner']
  - //o[@base='Φ.org.eolang.io.stdout']
  - //o[@base='and']
  - //o[@base='ξ']
  - //o[@base='ρ']
  - //o[@base='Φ.org.eolang.txt.regex']
  - //o[@base='Φ.org.d']
input: |
  +alias org.eolang.txt.scanner
  +alias stdin org.eolang.io.stdin
  +alias stdout org.eolang.io.stdout
  +alias custom org.eolang.txt.regex
  +alias my org.eolang.xyz
  +alias a b c org.d
  +also my
  +decorate string my foo
  +foo Some other meta

  # No comments.
  [args] > main
    and > @
      (scanner stdin).next-line > line!
      (stdout "You entered" line).print
      ^.x
      and.@
      custom 5
      a
