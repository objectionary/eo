---
sheets:
  - /org/eolang/parser/parse/const-to-dataized.xsl
  - /org/eolang/parser/parse/vars-float-up.xsl
asserts:
  - /program[not(errors)]
  - /program/objects[count(o)=4]
  - //o[@name='app']/o[@name='@' and @base='bar']
  - //o[@name='app']/o[@base='.foo']/o[@base='@' and not(@name)]
  - //o[@base='.as-bytes' and @name='t' and o[@base='Q.org.eolang.dataized']]
  - //objects[count(.//o[@base='Q.org.eolang.string'])=1]
  - //o[@name='y']/o[@name='t']
  - //o[@name='y']/o[@name='oops']
  - //o[@name='last']
  - //objects[count(//o[@name='oops'])=1]
  - //o[@name='aaa']
  - //o[@name='ooo']
  - //o[@name='mm' and @base='Q.org.eolang.number']
  - //o[@base='mm']
input: |
  # no comments.
  [] > app
    foo. > baz
      bar > @
        x

  # No comments.
  [] > x
    first > ff
    one > tt
      # No comments.
      [] > y
        two > @
          input > t!
            "Hello, world!"
            # No comments.
            [] > oops
              50 > @
    three t > zz
    # No comments.
    [] > last
      three 1 > @

  # No comments.
  [ppp] > pp
    one > @
      # No comments.
      [aaa] > kkk
        1 > ooo
  # No comments.
  [] > head
    bb > @
      [zz]
        tt > @
          42 > mm
