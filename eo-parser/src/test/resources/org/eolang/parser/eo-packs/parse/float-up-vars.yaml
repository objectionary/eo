---
# yamllint disable rule:line-length
sheets:
  - /org/eolang/parser/parse/const-to-dataized.xsl
  - /org/eolang/parser/parse/vars-float-up.xsl
asserts:
  - /object[not(errors)]
  - /object[count(o)=1]
  - //o[@name='app']/o[@name='φ' and @base='bar']
  - //o[@name='app']/o[@base='.foo']/o[@base='φ' and not(@name)]
  - //o[@base='.as-bytes' and @name='t' and o[@base='Φ.org.eolang.dataized']]
  - /object[count(.//o[@base='Φ.org.eolang.string'])=1]
  - //o[@name='y']/o[@name='t']
  - //o[@name='y']/o[@name='oops']
  - //o[@name='last']
  - //object[count(//o[@name='oops'])=1]
  - //o[@name='aaa']
  - //o[@name='ooo']
  - //o[@name='mm' and @base='Φ.org.eolang.number']
  - //o[@base='mm']
input: |
  # Main.
  [] > main
    [] > app
      foo. > baz
        bar > @
          x

    # No comments.
    [] > x
      first > ff
      one > tt
        # No comments.
        [] > y
          two > @
            input > t!
              "Hello, world!"
              # No comments.
              [] > oops
                50 > @
      three t > zz
      # No comments.
      [] > last
        three 1 > @

    # No comments.
    [ppp] > pp
      one > @
        # No comments.
        [aaa] > kkk
          1 > ooo
    # No comments.
    [] > head
      bb > @
        [zz]
          tt > @
            42 > mm
