---
sheets: [ ]
asserts:
  - //o[@base='.as-bytes' and @line and @pos and @name='x' and o[@base='org.eolang.dataized' and o[@base='number' and not(@name)]]]
  - //o[@base='.as-bytes' and @line and @pos and @name='m' and o[@base='org.eolang.dataized' and o[@name='m-3']]]
  - //o[@base='.as-bytes' and @line and @pos and @name='num']/o[@base='org.eolang.dataized']/o[@base='number' and text()!='']
  - //o[@base='.as-bytes' and @line and @pos and @name='bts']/o[@base='org.eolang.dataized']/o[@base='bytes' and text()='2A-']
  - //o[@name='m-3' and o[@base='.as-bytes' and @line and @pos and @name='z' and o[@base='org.eolang.dataized' and o[@base='.o' and not(@name) and count(o)=1]]]]
  - //objects[count(//o[@const])=0]
input: |
  # No comments.
  [] > foo
    number > x!
    5 > num!
    2A- > bts!
    # No comments.
    [] > m!
      a
        b
          c 1 2 > y!
      .o > z!
    # No comments.
    [] > m-1
    # No comments.
    [] > m-2
