  - //o[@base='.if' and @name='q']/o[2][@base='Φ.org.eolang.number' and @as='α0']
  - //o[@base='.if' and @name='q']/o[3][@base='Φ.org.eolang.number' and @as='α1']
input: |
  # This is main.
  [] > main
    foo > @
      x 42 > i
      y 52 -1 > spb
