asserts:
  - /object[not(errors)]
  - /object[count(o)=1]
  - //o[@base='Φ.org.eolang.foo' and @name='φ' and o[@base='ξ.i' and @as='α0']]
  - //o[@base='Φ.org.eolang.foo' and @name='φ' and o[@base='ξ.spb' and @as='α1']]
  - //o[@base='Φ.org.eolang.x' and @name='i' and o[@base='Φ.org.eolang.number' and @as='α0']]
