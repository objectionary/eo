---
# yamllint disable rule:line-length
sheets:
  - /org/eolang/parser/parse/wrap-method-calls.xsl
  - /org/eolang/parser/parse/expand-aliases.xsl
asserts:
  - /object[not(errors)]
  - //meta[head='alias' and tail='scanner Φ.org.eolang.txt.scanner' and part[1]='scanner' and part[2]='Φ.org.eolang.txt.scanner']
  - //meta[head='alias' and tail='stdin Φ.org.eolang.io.stdin' and part[1]='stdin' and part[2]='Φ.org.eolang.io.stdin']
  - //meta[head='alias' and tail='a b Φ.c' and part[1]='a' and part[2]='b' and part[3]='Φ.c']
  - //meta[head='alias' and tail='a b c e Φ.f' and part[1]='a' and part[2]='b' and part[3]='c' and part[4]='e' and part[5]='Φ.f']
input: |
  +alias org.eolang.txt.scanner
  +alias stdin org.eolang.io.stdin
  +alias a b c
  +alias a b c e f

  # No comments.
  [args] > main
    and > @
      (scanner stdin).next-line > line!
      (stdout "You entered" line).print
      ^.x
      x.@
