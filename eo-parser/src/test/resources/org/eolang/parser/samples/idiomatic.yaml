origin: |
  # This is the license part
  # of the program

  +meta1
  +meta2 short
  +meta2 long tail

  3.1415 > pi

  # This is the default 64+ symbols comment in front of named abstract object.
  [x x2 x3] > idiomatic
    5 > iTest_me
    # This is the default 64+ symbols comment in front of named abstract object.
    [] > rr /int
    if. > @
      plus.
        this
          minus.
            n
            "家"
            4.55 > x!
            *
              "Hello, друг"
              2.18
              TRUE
        bar
          plus.
            n
            "hello, 大家!"

