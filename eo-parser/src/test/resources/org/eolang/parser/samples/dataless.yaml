origin: |
  +package sandbox

  # No comments.
  [args] > main
    QQ.io.stdout > @
      args.at
        args.length.neg
    nan.plus negative-infinity > not-a-number
    text-of
      input-of
        args.at not-a-number

straight: |
  +package sandbox

  # No comments.
  [args] > main
    QQ
    .io
    .stdout > @
      args
      .at
        args
        .length
        .neg
    nan
    .plus > not-a-number
      negative-infinity
    text-of
      input-of
        args
        .at
          not-a-number

reversed: |
  +package sandbox

  # No comments.
  [args] > main
    stdout. > @
      io.
        QQ
      at.
        args
        neg.
          length.
            args
    plus. > not-a-number
      nan
      negative-infinity
    text-of
      input-of
        at.
          args
          not-a-number
