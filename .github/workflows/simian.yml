---
# yamllint disable rule:line-length
name: simian
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  simian:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - run: wget --quiet http://public.yegor256.com/simian.jar -O /tmp/simian.jar
        # @todo #4176:30min Move EoMavenPlugin.java to eo-integration-tests
        #  Currently we have the duplicate between eo-runtime and eo-integration-tests modules.
        #  We should remove it by moving all the rest integration tests under eo-integration-tests
        #  module.
        #  Don't forget to remove "-exludes=**/EoMavenPlugin.java"
      - run: java -jar /tmp/simian.jar -threshold=15 "-excludes=**/EOsocketTest.java" "-excludes=**/gen" "-excludes=**/it" "-excludes=**/EoMavenPlugin.java" "**/*.java"
