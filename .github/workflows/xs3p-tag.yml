---
# yamllint disable rule:line-length
name: xs3p-tag
'on':
  push:
    tags:
      - '*'
jobs:
  xs3p-tag:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - run: sudo apt-get update --yes --fix-missing && sudo apt-get install --yes xsltproc
      - run: |
          mkdir -p gh-pages/xsd
          xsltproc \
            "eo-parser/src/main/xs3p/xs3p.xsl" \
            "eo-parser/src/main/resources/XMIR.xsd" \
            > "gh-pages/xsd/XMIR-${{github.ref_name}}.html"
      - if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peter-evans/create-pull-request@v7
        with:
          sign-commits: true
          branch: xsd-documentation
          commit-message: 'new XMIR XSD documetation'
          delete-branch: true
          title: 'Update XMIR XSD documentation'
          assignees: yegor256
          base: gh-pages
