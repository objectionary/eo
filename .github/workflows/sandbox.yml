---
name: sandbox
"on":
  push:
    branches:
      - master
    paths-ignore: 'paper/**'
  pull_request:
    branches:
      - master
    paths-ignore: 'paper/**'
jobs:
  maven-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        java: [11, 13]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk-${{ matrix.java }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-jdk-${{ matrix.java }}-maven-
      - name: Build it with Maven
        run: cd sandbox/canonical; mvn -B test
      - name: Run it
        run: cd sandbox/canonical; ./run.sh 7
