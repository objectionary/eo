---
# yamllint disable rule:line-length
name: labeler
'on':
  - pull_request_target
jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/labeler@v5
        with:
          sync-labels: true
