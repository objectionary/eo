---
name: zerocracy
'on':
  schedule:
    - cron: '0 * * * *'
concurrency:
  group: zerocracy
  cancel-in-progress: false
jobs:
  zerocracy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: zerocracy/judges-action@0.0.50
        with:
          token: ${{ secrets.ZEROCRACY_TOKEN }}
          options: |
            github_token=${{ secrets.GITHUB_TOKEN }}
            vitals_url=https://www.eolang.org/zerocracy/objectionary-vitals.html
            repositories=objectionary/*
          factbase: objectionary.fb
      - uses: zerocracy/pages-action@0.0.34
        with:
          factbase: objectionary.fb
          output: pages
          logo: https://www.objectionary.com/cactus.svg
          options: |
            github_token=${{ secrets.GITHUB_TOKEN }}
      - uses: JamesIves/github-pages-deploy-action@v4.6.3
        with:
          branch: gh-pages
          folder: pages
          target-folder: zerocracy
          clean: false
