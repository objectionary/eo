name: "Pipeline: eo -> phi -> unphi -> eo -> test"

on:
  push:
  workflow_dispatch:

jobs:
  pipeline:
    name: Run pipeline
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 21
          
      - uses: freckle/stack-action@v5
        with:
          working-directory: pipeline

      - name: Run pipeline
        shell: bash
        working-directory: pipeline
        run: ./run.sh
